<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type"
    content="text/html; "charset="UTF-8">
    <title>登録完了</title>
</head>
<body>
	<h1>登録完了しました</h1>
	<p th:object="${user}">

    </p>
    <br>
    <a href="/top">トップに戻る</a>
</body>
</html>
